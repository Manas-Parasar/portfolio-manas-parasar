<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var hash = window.location.hash;

      // If there's no hash, construct the hash-based URL
      if (!hash) {
        // Get the base path from the current URL (e.g., /portfolio-manas-parasar/)
        var base = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
        // Extract the relative path, ensuring it starts with a '/'
        var relativePath = path.replace(base, '');
        if (relativePath.charAt(0) !== '/') {
          relativePath = '/' + relativePath;
        }
        window.location.replace(base + '#' + relativePath);
      }
      // If there's already a hash, do nothing (React Router will handle it)
    </script>
  </head>
  <body>
  </body>
</html>
